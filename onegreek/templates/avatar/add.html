
{% extends "avatar/base.html" %}
{% load i18n avatar_tags %}
{% load url from future %}

{% block content %}
    <div class="span6">
        <a href="{% url 'users:detail' user.id %}"><< back</a>
    </div>
    <div class="span6">
        {% if not avatars %}
            <p>{% trans "You haven't uploaded an avatar yet. Please upload one now." %}</p>
        {% endif %}
        <form enctype="multipart/form-data" method="POST" action="{% url 'avatar_add' %}?next={% url 'users:detail' user.id %}">
            {{ upload_avatar_form.as_p }}
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="{% trans "Upload New Image" %}" />
        </form>
    </div>
{% endblock %}
