{% extends 'base.html' %}

{% block content %}
    <form ng-controller="MyFormCtrl">
    {% csrf_token %}
    {{event_form}}
    <button ng-click="submit()">Submit</button>
    </form>

{% for event in event_list %}

<h1>
    {{ event.title }}
    <small>
        {{ event.start }} -
        {{ event.end }}
    </small>
</h1>

{% endfor %}
{% endblock content %}
